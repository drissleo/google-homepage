<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>drissleo's Google Homepage TOP</title>
        <!--<link rel="stylesheet" href="styles/reset.css" media="all">-->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <!--top menu -->
            <nav class="menu top-m" >
                <a href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header">About</a>

            <!-- Big Google Logo -->
            <div id="googlelogo">

        <!-- footer menu -->
